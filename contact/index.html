<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleniq Danes | Contact</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="active">
    <a href="/" class="logo">Cleniq.</a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav>
      <a href="/">Home</a>
      <a href="/resume/">Resume</a>
      <a href="/projects/">Projects</a>
      <a href="/contact/" class="active">Contact</a>
    </nav>
  </header>

  <div class="bars-box active">
    <div class="bar" style="--i:6;"></div>
    <div class="bar" style="--i:5;"></div>
    <div class="bar" style="--i:4;"></div>
    <div class="bar" style="--i:3;"></div>
    <div class="bar" style="--i:2;"></div>
    <div class="bar" style="--i:1;"></div>
  </div>

  <!-- contact section (original content preserved exactly) -->
  <section class="contact active">
    <div class="contact-container">
      <div class="contact-box">
        <h2>Let's Work Together</h2>
      </div>
    </div>

    <div class="contact-box">
      <form action="">
        <h2 class="heading">Contact <span>Me!</span></h2>
        <div class="field-box">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="text" placeholder="Phone Number" required>
          <input type="text" placeholder="Email Subject" required>
          <textarea name="" id="" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
